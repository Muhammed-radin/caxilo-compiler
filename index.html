<body style="margin: 0">
  <div>
    <textarea name="" id="" cols="30" rows="10" style="width: 100%;height: 48vh;font-family: 'Courier New', Courier, monospace">&lt;html&gt;&lt;h3&gt;welcome trudown codeplay&lt;/h3&gt;&lt;/html&gt;</textarea>

  <center><button onclick="run()" id="runBtn"><i class="fa fa-play"></i>
      <l></l>run
    </button><button onclick="stop()" id="stopBtn"><i class="fa fa-stop"></i>
      <l></l>stop

  <div id="res">
   <center><h3>welcome playground</h3></center>
   <hr>
   <center><img src="http://muhammed-radin.github.io/trudown-css/src/img/trudown.png" alt="" style="width: 206px;height: 200px;"></center>
  </div>
  <div class="bg alert" id="falert">

 <div class="bg alert" id="falerta">

    <p class="">open docs with key</p>

    </center>
    <br>
    <div>
      <button class="sec-button" onclick="openDoc()">ok</button>
    </div>
  </div>
