<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>trudown codeplay</title>

<meta property="og:type" content="website" />
<meta property="og:url" content="https://muhammed-radin.github.io/trudown-codeplay/" />

  <!-- HTML -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://muhammed-radin.github.io/trudown-css/trudown.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0">
  <div class="side-bar bg mdl">
  <i class="fa fa-play"></i>
  <br>
  <i class="fa fa-stop"></i>
  <br>
  <i class="fa fa-save" onclick="openModal(falert)"></i>
  <br>
  <i class="fa fa-box" onclick="openModal(falerta)"></i>
  <br>
  <i class="fa fa-cog"></i>
  
  </div>
  <div id="editor"></div>
  
   <div class="bg alert" id="falert">
    <i class="fa fa-save"></i><span class="m1">save</span>
    <hr>
    <center>
    <p class="">save your docs with key</p>
    <input type="number" name="" id="key" class="" placeholder="enter your key">
    </center>
    <br>
    <div>
      <button class="sec-button" onclick="saveDoc()">ok</button>
    </div>
  </div>
 <div class="bg alert" id="falerta">
    <i class="fa fa-box"></i><span class="m1">open</span>
    <hr>
    <center>
    <p class="">open docs with key</p>
    <input type="number" name="" id="opn" class="" placeholder="enter your key">
    </center>
    <br>
    <div>
      <button class="sec-button" onclick="openDoc()">ok</button>
    </div>
  </div>
  <!-- Project -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://muhammed-radin.github.io/trudown-css/trudown.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>

</html>
